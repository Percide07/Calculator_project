<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="calcul">
       
        <input type="text" name="display"id="screen">
        
        <section id="sec1">
            <input type="button" value="AC" id="ac">
            <input type="button" value="±" id="plsm">
            <input type="button" value="%"  id="mod">
            <input type="button" value="÷" id="div">
        </section>
        <section id="sec2">
            <input type="button" value="7" id="sev" onclick="display.value = '7' ">
            <input type="button" value="8"  id="eight">
            <input type="button" value="9" id="nine">
            <input type="button" value="x" id="time">
        </section>
        <section id="sec3">
            <input type="button" value="4" id="four">
            <input type="button" value="5" id="five">
            <input type="button" value="6" id="six">
            <input type="button" value="-" id="min">
        </section>
        <section id="sec4">
            <input type="button" value="1" id="one">
            <input type="button" value="2" id="two">
            <input type="button" value="3" id="three">
            <input type="button" value="+" id="plus">
        </section>
        <section id="sec5">
            <input type="button" value="0" id="zero">
            <input type="button" value="," id="dec">
            <input type="button" value="=" id="equal">
        </section>


    </main>
</body>
</html>
